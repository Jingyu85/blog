<!doctype html>
{% load staticfiles %}
<html>
<head>
<title>部落格</title>
<meta charset="utf-8">
<link rel="stylesheet" href="{% static 'main/css/main.css' %}">
</head>
<body>
	{% if article %}
		<h1>修改文章</h1>
		<form method="post" action="{% url 'article:articleUpdate' article.id %}">
	{% else %}
		<h1>新增文章</h1>
		<form method="post" action="{% url 'article:articleCreate' %}">
	{% endif %}
		{% csrf_token %}
		{{ articleForm.as_p }}
		<input type="submit" value="送出">
	</form>
	<br>
	<br>
	<p><a href="{% url 'article:article' %}">回部落格頁面</a></p>
</body>
</html>
